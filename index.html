<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="contact_css.css">
</head>
<body>

  <form name="Contact Us" onsubmit="return validateForm()">
    <label for="name">Name</label>
    <input type="text" id="name" name="Name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="Email" required>


    <label for="phone">Mobile</label>
    <input type="tel" id="phone" name="Mobile" required>

    
    <label for="requirements">Request</label>
    <textarea id="requirements" name="Request" rows="4" required></textarea>

    <input type="submit" value="Submit">
  </form>
<script src="contact_script.js"></script>

</body>
</html>
